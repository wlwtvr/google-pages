<!DOCTYPE html>
<head>
      <meta charset="UTF-8">
      <title>Google Replicate</title>
      <link rel="stylesheet" href="index.css">
</head>
<body>
      <header>
	    <nav id="navbar" class="center">
		  <div class="nav-box"><a class="nav-link" href="https://mail.google.com">Gmail</a></div>
		  <div class="nav-box"><a class="nav-link" href="https://www.google.com/imghp">Images</a></div>
		  <div class="nav-box">
			<a id="button-login">Login</a>
		  </div>
	    </nav>
      </header>
      <main>
	    <div id="logo-container" class="center">
		  <center>
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
		  </center>
	    </div>
	    <div id="form-container">
		  <form id="search-form" method="GET" action="#" role="search">
			<div id="search-bar">
			      <div id="search-icon-container">
				    <span id="search-icon">
					  <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
					  </svg>
				    </span>
			      </div>
			      <input id="search-input" type="text" name="search" tabindex="1">
			</div>
			<div id="search-button">
			      <center>
				    <button class="button-primary">Google Search</button>
				    <button class="button-primary">I'm Feeling Lucky</button>
			      </center>
			</div>
		  </form>
	    </div>
      </main>
      <footer>
	    <div id="content">
		  <div id="region"><span>Wonderland</span></div>
		  <span id="footer-left">
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">About</a>
			<a href="#">How Search Works</a>
		  </span>
		  <span id="footer-right">
			<a href="#">Privacy</a>
			<a href="#">Terms</a>
			<a href="#">Settings</a>
		  </span>
	    </div>
      </footer>
</body>
</html>
